<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DrumKey</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="message">DRUM KIT ü•Å</h1>

    <div class="keys container">
      <div data-key="65" class="key"><kbd>A</kbd><span>Boom</span></div>
      <div data-key="67" class="key"><kbd>C</kbd><span>Clap</span></div>
      <div data-key="69" class="key"><kbd>E</kbd><span>HiHAt</span></div>
    </div>

    <div class="keys container">
      <div data-key="70" class="key"><kbd>F</kbd><span>Kick</span></div>
      <div data-key="72" class="key"><kbd>H</kbd><span>Open Hat</span></div>
      <div data-key="75" class="key"><kbd>K</kbd><span>Ride</span></div>
    </div>
    <div class="keys container">
      <div data-key="79" class="key"><kbd>O</kbd><span>Snare</span></div>
      <div data-key="82" class="key"><kbd>R</kbd><span>Tink</span></div>
      <div data-key="88" class="key"><kbd>X</kbd><span>Tom</span></div>
    </div>

    <audio data-key="65" src="./sounds/boom.wav"></audio>
    <audio data-key="67" src="./sounds/clap.wav"></audio>
    <audio data-key="69" src="./sounds/hihat.wav"></audio>
    <audio data-key="70" src="./sounds/kick.wav"></audio>
    <audio data-key="72" src="./sounds/openhat.wav"></audio>
    <audio data-key="75" src="./sounds/ride.wav"></audio>
    <audio data-key="79" src="./sounds/snare.wav"></audio>
    <audio data-key="82" src="./sounds/tink.wav"></audio>
    <audio data-key="88" src="./sounds/tom.wav"></audio>
    <script src="index.js"></script>
  </body>
</html>
